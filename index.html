<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <p class="title">GUESS THE NUMBER</p>
    <p style="text-align: center; font-size: 18px">
      Luật chơi: Bạn cần đoán đúng 4 chữ số bí mật, mỗi ô tương ứng với một chữ
      số (1-9), được biết các chữ số là khác nhau. Bạn có 10 lần đoán tất cả.
    </p>
    <form id="inputField">
      <div class="d-flex justify-content-center">
        <input
          type="number"
          class="box box1 m-2"
          onKeyUp="autoTab('box2')"
          id="box1"
          min="1"
          max="9"
        />
        <input
          type="number"
          class="box box2 m-2"
          onKeyUp="autoTab('box3')"
          id="box2"
          min="1"
          max="9"
        />
        <input
          type="number"
          class="box box3 m-2"
          id="box3"
          onKeyUp="autoTab('box4')"
          min="1"
          max="9"
        />
        <input type="number" class="box box4 m-2" id="box4" min="1" max="9" />
      </div>
      <div class="button-container d-flex justify-content-center">
        <button
          form="inputField"
          id="submit-btn"
          class="button m-2"
          type="submit"
        >
          Submit
        </button>
        <button
          id="clear-btn"
          class="button m-2"
          type="button"
          onclick="clearInput('box1')"
        >
          Clear
        </button>
      </div>
    </form>

    <div class="empty text-center"></div>

    <div id="modal-box-win" class="hidden-win">
      <div class="win text-center">
        <img src="win.jpeg" alt="You win" />
        <button
          class="reload-btn button m-2"
          type="submit"
          onclick="reloadPage()"
        >
          Play again
        </button>
      </div>
    </div>

    <div id="modal-box-lose" class="hidden-lose">
      <div class="lose text-center">
        <img src="lose.jpg" alt="You lose" />
        <button
          class="reload-btn button m-2"
          type="submit"
          onclick="reloadPage()"
        >
          Play again
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
